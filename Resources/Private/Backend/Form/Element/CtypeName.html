<html 
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    xmlns:site="Site\Core\ViewHelpers"
    data-namespace-typo3-fluid="true"
>
    <div style="display: flex;">
        <core:icon identifier="{data.iconIdentifier}" size="small" />

        <span style="margin: 0 5px;">
            {data.CTypeLabel}

            <f:if condition="!{data.CTypeLabel}">
                No CTypeLabel provided.
            </f:if>
        </span>

        <f:if condition="{data.isDevelopment}">
            <code style="font-weight: 700; cursor: default;">
                [{data.CType}]
            </code>
        </f:if>
    </div>
</html>
